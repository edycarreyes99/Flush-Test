<div class="drop-item-component">
  <div class="flex flex-row drop-item-gradient rounded-3xl">
    <div class="image-container h-full w-[10rem] bg-flush-gradient ps-10">
      <img [src]="dropItem?.image" alt="Drop Item Image" class="py-4">
    </div>
    <div class="flex flex-col py-4 ps-4 pe-8">
      <div class="title text-white font-black">
        {{ dropItem?.title! }}
      </div>

      <div class="subtitle text-flush-gray mt-1">
        {{ dropItem?.subtitle! }}
      </div>

      <div class="flex flex-row username-container items-center mt-auto">
        <div class="avatar">
          <img [src]="dropItem?.avatar!" alt="User Avatar" class="rounded-circle w-[5rem]">
        </div>
        <div class="username text-white ms-2">
          &#64;{{ dropItem?.username! }}
        </div>
      </div>
    </div>
  </div>
</div>
